version: 0.3.0
inputs:
  files:
    - data.txt
    - AliAnalysisTaskEx01.cxx
    - AliAnalysisTaskEx01.h
    - runEx01.C
    - plot.C
    - OCDB.root
    - fix-env.sh
  parameters:
    data_location: http://opendata.cern.ch/record/1102/files/assets/alice/2010/LHC10h/000139038/ESD/0003/AliESDs.root
workflow:
  type: serial
  specification:
    steps:
      - environment: 'reanahub/reana-env-aliphysics:vAN-20180614-1'
        commands:
        - mkdir data/ && wget -O data/AliESDs.root ${data_location}
        - source ./fix-env.sh && root -b -q './runEx01.C' | tee run.log
        - source ./fix-env.sh && root -b -q './plot.C' | tee plot.log
outputs:
  files:
    - AnalysisResults.root
    - plot_pt.pdf
    - plot_eta.pdf
